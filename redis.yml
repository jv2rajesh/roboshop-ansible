
- name: Redis setup
  hosts: all
  become: yes

  tasks:
    - name: Install Redis repo
      ansible.builtin.yum:
        name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
        state: installed

    - name: Enable Redis module
      ansible.builtin.shell: yum module enable redis:remi-6.2

    - name: Install Redis
      ansible.builtin.yum:
        name: redis
        state: installed

    - name: Update listen address in redis configuration
      ansible.builtin.replace:
        path: /etc/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Update listen address in redis configuration
      ansible.builtin.replace:
        path: /etc/redis/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Start redis service
      ansible.builtin.systemd:
        name: redis
        state: restarted
        enabled: yes
